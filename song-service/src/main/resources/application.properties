spring.datasource.url = jdbc:postgresql://localhost:5432/song_service
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.sql.init.mode = always

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
spring.application.name = song-service

server.port = 0

spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

rabbitmq.exchange.name = songsMS_exchange
rabbitmq.queue.song-retrievals.name = song_retrievals
rabbitmq.routing-key.song-retrievals = song_retrieval
rabbitmq.queue.song-updates.name = song_updates
rabbitmq.routing-key.song-updates = song_update
rabbitmq.queue.song-deletions.name = song_deletions
rabbitmq.routing-key.song-deletions = song_deletion